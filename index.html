<!doctype html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="./script.js" defer ></script>    
    </head>
    
    <body>

        <div class="container">

            <div class="display">
                <div class="calculation"></div>
                <div class="response"></div>    
            </div>

            <div class="buttons">
                <div class="clear_undo">
                    <button class="clear" onclick="reset()" >CLEAR</button>
                    <button class="undo" onclick="undo()" >UNDO</button>
                </div>
                <div class="numbers">
                    <button class="number" value="7" onclick="getNumber(this.value)">7</button>
                    <button class="number" value="8" onclick="getNumber(this.value)">8</button>
                    <button class="number" value="9" onclick="getNumber(this.value)">9</button>
                    <button class="operation" value="รท" onclick="getOperator(this.value)" >รท</button>
                    <button class="number" value="4" onclick="getNumber(this.value)">4</button>
                    <button class="number" value="5" onclick="getNumber(this.value)">5</button>
                    <button class="number" value="6" onclick="getNumber(this.value)">6</button>
                    <button class="operation multiply" value="x " onclick="getOperator(this.value)" ><div>+</div></button>
                    <button class="number" value="1" onclick="getNumber(this.value)">1</button>
                    <button class="number" value="2" onclick="getNumber(this.value)">2</button>
                    <button class="number" value="3" onclick="getNumber(this.value)">3</button>
                    <button class="operation subtraction" value="-" onclick="getOperator(this.value)" >-</button>
                    <button class="dot" onclick="getDot()" >.</button>
                    <button class="number" value="0" onclick="getNumber(this.value)" >0</button>
                    <button class="equals" onclick="getEquals()" >=</button>
                    <button class="operation sum" value="+" onclick="getOperator(this.value)" >+</button>
                </div>    
            </div>

        </div>

    </body>

</html>
